<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./src/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/074fa09146.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
</head>

<body>
	<div>
		<div class="row contain">
			<form id="city-search">
				<input type="text" class="col-9" id="city-input" placeholder="Enter a city..." autofocus>
				<input type="submit" class="col-2" value="Search">
			</form>
			<button id="curr-loc">Current Location</button>
			
			<div class="row">
				<div class="col-8">
					<div id="icon"></div>
					<h1>Izmir</h1>
					<h2><span id="time"></span>, <span id="desc"></span> <br />
						Humidity: <span id="humidity"></span>, Wind: <span id="speed"></span>km/h
					</h2>
				</div>
				<div class="col-4 curr">
					<span id="degree">16°</span>
					<span id="toggle">C</span>
				</div>
			</div>
			<div class="row">
				<div class="col"><span>Sun</span> <i class="fa-solid fa-cloud-sun"></i> <span>16°C</span></div>
				<div class="col"><span>Mon</span> <i class="fa-solid fa-cloud-bolt"></i> <span>16°C</span></div>
				<div class="col"><span>Tue</span> <i class="fa-solid fa-cloud-bolt"></i> <span>16°C</span></div>
				<div class="col"><span>Wed</span> <i class="fa-solid fa-cloud-sun-rain"></i> <span>16°C</span></div>
				<div class="col"><span>Thu</span> <i class="fa-solid fa-sun"></i> <span>16°C</span></div>
			</div>
			<a href="https://github.com/ZahraZamanoghli/sc-hw">git</a>
		</div>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
